<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Fetch API Example</title>
   
</head>
<body>

    <main>
        <div class="anime">
            <h1 class="form-title">Anime</h1>
            <form id="form" class="form">
                <input type="number" id="limit" name="limit" min="1" max="25" placeholder="Limite de busqueda">
                <input type="text" id="search" name="search" placeholder="Ingrese el nombre">
                <select name="type" id="type">
                    <option value="" disabled selected class="deselected">Seleccione una categor√≠a</option>
                    <option value="tv">Serie</option>
                    <option value="movie">Pelicula</option>
                    <option value="pva">OVA</option>
                    <option value="special">Especial</option>
                </select>
                <div class="button-container">
                    <button type="button" id="searchbton">Buscar</button>
                    <button type="button" id="clear">Limpiar busqueda</button>
                </div>

                <div id="results-container">
        
                </div>
            </form>
            
        </div>
        <div class="api-extra">
            <button id="fetch-button">Fetch User</button>
            <button id="fetch-fact">Fetch Cat Fact</button>
            <div id="data-container"></div>
            <div id="fact-container"></div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
